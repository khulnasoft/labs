<VirtualHost *:80>
	ServerName api.apache.khulnasoft.pvt
	ProxyPass / balancer://myapp/

	<Proxy balancer://myapp>
		BalancerMember http://myapp-000.khulnasoft.pvt:8080
	</Proxy>

</VirtualHost>

<VirtualHost *:443>
	ServerName api.apache.khulnasoft.pvt
	SSLEngine On

	Protocols h2 http/1.1
	
    SSLCertificateFile "/etc/ssl/certs/api-apache-khulnasoft-pvt.pem"
    SSLCertificateKeyFile "/etc/ssl/private/api-apache-khulnasoft-pvt-key.pem"
	
	ProxyPass / balancer://securemyapp/

	<Proxy balancer://securemyapp>
		BalancerMember http://myapp-000.khulnasoft.pvt:8080
	</Proxy>
</VirtualHost>
