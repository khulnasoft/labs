---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
  name: rust-app
  namespace: staging
spec:
  ingressClassName: internal-ingress-nginx
  rules:
    - host: api.rust.khulnasoft.pvt
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rust-app
                port:
                  number: 443
  tls:
    - secretName: api-rust-khulnasoft-pvt
      hosts:
        - api.rust.khulnasoft.pvt
